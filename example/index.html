<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FancyCheckbox.js</title>

	<!-- Library -->
	<script src="../FancyCheckbox.js"></script>
	
	<!-- Example CSS and JS -->
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<!-- Use the "is" attribute on a button to create the element -->
	<button is="fancy-checkbox" id="example-checkbox"></button>

	<!-- You can label it as you would any built-in control -->
	<label for="example-checkbox">Fancy checkbox</label>
</body>
</html>
